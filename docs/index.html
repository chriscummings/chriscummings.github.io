			<div class="col">
<h1>Chris Cummings</h1>

<p>I'm a software engineer living in Columbia, SC. I spend most of my time working with Python. Ping me at <span id="contact"></span></p>

<p><img src="assets/images/chris_cummings.jpg" alt="Gentleman Aventurer" /></p>

<script>
var myStuff = {
    // Generates an email link to hopefully stymie spam scrappers.
    generateEmailLink: function(element){
        var address = ['net', '.', 'chriscummings', '@', 'chris'].reverse().join('');

        var mailLink = $('<a/>')
            .attr({href: 'mailto:' + address})
            .text(address);

        element.append(mailLink);
    }
};

$(document).ready(function(){
    myStuff.generateEmailLink($('#contact'));
});
</script>
